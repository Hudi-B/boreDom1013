<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="index.css">
    <title>Register</title>
</head>
<body>

  <div class="container w-50 my-10">

      <form action="">
          <div style="text-align: center;" class="pt-2">
              <h1>Register</h1>
              <p>Please input your credentials</p>
          </div>
          <div class="input-container">		
            <input type="text" required=""/>
            <label>Name</label>
          </div>
          <div class="input-container">		
            <input type="mail" required=""/>
            <label>Email</label>
          </div>
          <div class="input-container">		
            <input type="password" required=""/>
            <label>Password</label>
          </div>
          <div class="input-container">		  
            <input type="password" required=""/>
            <label>Password again</label>
          </div>
          <div>
            <label for="ageRange" class="form-label">Age</label>
            <input type="range" class="form-range" id="ageRange">
          </div>
          <div style="text-align: center;" class="justify-content-evenly">
            <div>
              <input type="radio" name="gender" id="male">
              <label for="male"><img src="images/gender-male.svg" alt="male" style="color: red; width: 50px;"></label>
              <input type="radio" name="gender" id="female">
              <label for="female"><img src="images/gender-female.svg" alt="female" style="color: black;"></label>
            </div>
          </div>
          <div class="input-container">		
            <input type="text" required=""/>
            <label>Field</label>
          </div>
          <div>
            <select class="form-select">
              <option>Select a profession</option>
              <option>Policeman</option>
              <option>Fireman</option>
              <option>Medic</option>
            </select>
          </div>
          <div style="text-align: center;" class="py-4">
            <input type="button" id="sub" class="btn btn-outline-light" value="Submit">
          </div>
      </form>

  </div>

<script src="index.js" defer></script>
</body>
</html>
