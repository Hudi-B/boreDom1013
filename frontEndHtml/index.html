<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-10 col-xl-12">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="row">
                        
                        <div class="card-body p-5 text-center col-6">
                            <div class="mb-md-5 mt-md-4 pb-2">
                                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                <p class="text-white-50 mb-5">Please enter your details!</p>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-md" />
                                    <label class="form-label" for="typeEmailX">Name</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-md" />
                                    <label class="form-label" for="typePasswordX">Email</label>
                                </div>
                                <div class="input-group mb-3">
                                    <div>
                                        <input type="text" class="form-control form-control-md" placeholder="">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-light" id="password" type="button">Generate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-5 text-center col-6">
                            <div class="mb-md-5 mt-md-4 pb-2">
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-md" />
                                    <label class="form-label" for="typeEmailX">Name</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-md" />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                                    <label class="btn btn-outline-light btn-md px-5" for="success-outlined">12</label>

                                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                                    <label class="btn btn-outline-light btn-md px-5" for="danger-outlined">24</label><br>
                                    <label class="form-label">Age</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" checked>
                                    <label class="btn btn-outline-light btn-md px-5" for="male"><img src="images/maleIcon.png" alt="male"></label>

                                    <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off">
                                    <label class="btn btn-outline-light btn-md px-5" for="female"><img src="images/femaleIcon.png" alt="female"></label><br>
                                    <label class="form-label">Gender</label>
                                </div>
                            </div>
                        </div>

                        <div class="text-center pb-5">
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                        </div>
                </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
